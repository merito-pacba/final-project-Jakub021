<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='back.jpg') }}');
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 100vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .delete-btn {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .delete-btn:hover {
            background-color: #D32F2F;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #191970;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Delete Data</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>Address ID</th>
                <th>Address Line 1</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.AddressID }}</td>
                <td>{{ row.AddressLine1 }}</td>
                <td>{{ row.City }}</td>
                <td>
                    <form action="/delete/{{ row.AddressID }}" method="POST">
                        <input type="submit" value="Delete" class="delete-btn">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<a href="/" class="back-btn">Back to Main Site</a>

</body>
</html>
